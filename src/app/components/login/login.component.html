<div class="container-fluid login-container">
    <form #formElement="ngForm" [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
        <h2 class="text-center">Sign in to Zeraki</h2>

        @if (loginForm.hasError("invalidDetails")) {
            <div class="alert alert-danger" role="alert">
                Incorrect username or password
            </div>
        }

        @if (accessError) {
            <div class="alert alert-danger" role="alert">
                You don't have access to the page
            </div>
        }

        <div class="form-group">
            <label for="username-input">Username</label>
            <input [ngClass]="{ 'is-invalid': checkInputInValidity(loginForm.controls.username, formElement) }" required formControlName="username" placeholder="Username" type="text" name="username" id="username-input" class="form-control">
        </div>

        <div class="form-group">
            <label for="password-input">Password</label>
            <input [ngClass]="{ 'is-invalid': checkInputInValidity(loginForm.controls.password, formElement) }" required formControlName="password" placeholder="password" type="password" name="password" id="password-input" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit" value="Sign in" class="btn btn-outline-dark">
        </div>

        <br>

        <a target="_blank" rel="noreferrer" href="https://github.com/muremwa/zekari/blob/main/README.md">Click here to learn to use this site (including getting a username and password)</a>
    </form>
</div>
